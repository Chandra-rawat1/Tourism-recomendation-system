<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tourism Recomendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
        }
</style>
<body style="background-color:black">
    <nav class="navbar" style="background-color:red">
        <a class="navbar-brand">My Place Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommended places</h1>
                <form action="/recommend_places" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>
            {% if similar_items %}
            {% for i in similar_items %}
                 <div class="col-md-3" style="margin-top:45px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" style="height:150px" src="https://cdn.medcom.id/images/content/2020/01/25/1105431/wisata-kampung-cina-cibubur-02.jpg">
                            <h3 class="text-white">{{locations[i[0]]}}</h3>
                             <p class="text-white">ratings:{{i[1]}}</p>

                        </div>
                    </div>

                </div>


            {% endfor %}





            {% endif %}







        </div>
    </div>

</body>
</html>
